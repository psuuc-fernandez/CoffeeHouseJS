
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      </head>
          <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    <title>Forgot Password | Cooffee House</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Forgot Password</header>
                        <div class="input-field">
                            <label for="email">New Password</label>
                            <input type="text" class="input" id="name" required autocomplete="off">
                        </div>
                        <div class="input-field">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="input" id="password" required>
                          </div>
                          <div class="signin">
                            <input type="submit" class="submit" value="Confirm">
                        </div>

                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var toggleButton = document.getElementById("togglePassword");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "Hide Password";
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "Show Password";
        }
    }
</script>
